<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="main">
      <img class="bg_pic" src="./images/background.jpg" alt="" />
      <!-- 头部开始 -->
      <iframe
        name="head"
        src="header.html"
        frameborder="0"
        width="100%"
        height="5%"
      ></iframe>
      <div class="sort">
        <p class="all">事项</p>
        <p class="finish">已完成</p>
        <p class="unfinish">未完成</p>
      </div>
      <!-- 头部结束 -->
      <!-- 清单开始 -->
      <div class="contentbox">
        <iframe
        id="list"
          name="content"
          src="content.html"
          frameborder="0"
          width="100%"
          height="99%"
        ></iframe>
      </div>
      <!-- 清单结束 -->
      <!-- 底部菜单开始 -->
      <iframe
        name="foot"
        src="footer.html"
        frameborder="0"
        width="100%"
        height="8%"
      ></iframe>
      <!-- 底部菜单结束 -->
      <div class="dim"></div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
